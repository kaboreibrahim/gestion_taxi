{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/cross.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>GEST-TAXI</title>   
    <link rel="shortcut icon" href="{% static 'images/clef-de-voiture.png' %}" />
</head>
<body>
    <div class="container">
        
        <div class="left-panel">
            <img src="{% static 'your_image_path.jpg' %}" alt="Illustration üìß">
        </div>
        <div class="right-panel">
            <h2>Enter le code  verification recu email üìß</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_code">Verification Code </label>
                    <input type="text" name="code" id="id_code" class="form-control" placeholder="Enter code üîí" maxlength="6" pattern="\d{6}" title="Please enter a 6-digit code" required>
                    {% if form.code.errors %}
                        <div class="alert alert-danger">
                            {% for error in form.code.errors %}
                                <span style="font-size: 13px;">{{ error|escape }} ‚ùå</span>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                </div>

                <div class="mb-3 d-grid text-center">
                    <button class="btn btn-primary" type="submit">Verify ‚úÖ</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<style>
    :root {
        --darkened-bg: #e8f0fe; /* light blue background */
        --header-link-color: #000000; /* black color for the link */
        --body-bg: #ffffff; /* white background for the container */
        --hairline-color: #d1d5db; /* light gray border */
        --button-bg: #e30061; /* pink button background */
        --button-text-color: #ffffff; /* white button text */
        --input-bg: #f1f5f9; /* light gray input background */
        --input-text-color: #000000; /* black input text color */
        --link-color: #1a73e8; /* blue link color */
    }
    
    .container {
        display: flex;
        height: 100vh;
    }
    
    .left-panel {
        flex: 1;
        background: var(--darkened-bg);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .left-panel img {
        max-width: 100%;
        height: auto;
    }
    
    .right-panel {
        flex: 1;
        background: var(--body-bg);
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .right-panel h2 {
        margin-bottom: 20px;
        color: var(--header-link-color);
    }
    
    form {
        width: 100%;
        max-width: 400px;
    }
    
    form h3 {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .mb-3 {
        margin-bottom: 1rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: var(--input-text-color);
        background-color: var(--input-bg);
        border: 1px solid var(--hairline-color);
        border-radius: 0.25rem;
    }
    
    .alert {
        padding: 0.5rem 1rem;
        margin-top: 0.5rem;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 0.25rem;
    }
    
    .d-grid {
        display: grid;
        gap: 1rem;
    }
    
    .btn-primary {
        background: var(--button-bg);
        color: var(--button-text-color);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
    }
    
    .options {
        margin-top: 1rem;
        text-align: center;
    }
    
    .options a {
        color: var(--link-color);
        text-decoration: none;
    }
    
    .options a:hover {
        text-decoration: underline;
    }
    
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-size: 100%, 100%;
    }
    
    .carousel-control-prev {
        left: -20%;
    }
    
    .carousel-control-next {
        right: -20%;
    }
    
    .carousel-item .btn {
        display: none;
    }
    
    .carousel-item.active .btn {
        display: inline-block;
    }
    </style>
